{% extends "base.html" %}
{% block contents%}

<div class="row top">
  {% for hostel in hostel%}
    <div class="col-md-4">
        <div class="card mb-2">
          <a href="{% url 'hostels:roomsInHostel' hostel=hostel.name %}">
                <img src="{{hostel.image.url}}" class="card-img-top">
              </a>
              <div class="card-body">
                <h5 class="card-title">{{hostel.name}}</a></h5>
                <p class="card-text">{{hostel.snippet}}</p>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
